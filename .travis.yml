language: cpp
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq automake autoconf libtool

install: 
 - aclocal
 - libtoolize
 - automake --add-missing
 - autoconf
 - pip install -q cython --use-mirrors

script:
 - ./configure --disable-gui && make
 - cd src/python
 - python setup-py -q install
 - cd gambit/tests
 - nosetests
